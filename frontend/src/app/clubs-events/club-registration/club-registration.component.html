<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register your new club</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Club Name</mat-label>
                <input matInput placeholder="Testing Club" formControlName="club_name" name="club_name" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" placeholder="john.doe@unc.edu" formControlName="email" name="email" required>
                <mat-error *ngIf="registrationForm.value.email">Must provide a valid UNC email address.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Leadership</mat-label>
                <input matInput type="email" placeholder="John Doe" formControlName="leadership" name="leadership" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Link</mat-label>
                <input matInput type="link" placeholder="myclub.com" formControlName="link" name="link" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="registrationForm.invalid">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
