<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
        [routerLinkActiveOptions]="{exact: false}" [active]="rla.isActive">{{ link.label }}</a>
</nav>
<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>


<div>
    <table mat-table style="padding-top: 16px; padding-right: 16px; padding-left: 16px;" [dataSource]="eventsDataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let event">{{event.id}}</td>
        </ng-container>

        <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef>Event Name</th>
            <td mat-cell *matCellDef="let event">{{event.event_name}}</td>
        </ng-container>

        <ng-container matColumnDef="clubName">
            <th mat-header-cell *matHeaderCellDef>Club</th>
            <td mat-cell *matCellDef="let event">{{event.associated_club.club_name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="eventColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: eventColumns;"></tr>
    </table>
</div>

<br>

<button mat-stroked-button style="left:50%;-ms-transform: translateX(-50%);transform: translateX(-50%);" color="primary"
    routerLink="/clubs-events/event-registration">MAKE NEW EVENT</button>
