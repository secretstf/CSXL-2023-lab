<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register your new event</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Event Name</mat-label>
                <input matInput placeholder="Testing Club" formControlName="event_name" name="event_name" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Club ID</mat-label>
                <input matInput type="number" placeholder="42" formControlName="club_id" name="club_id" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" [disabled]="registrationForm.invalid">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
